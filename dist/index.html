<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="images/transparent-logo.png"
          alt="Overlook Hotel logo"
        />
        <button class="logout">Logout</button>
      </nav>
    </header>
    <main class="bookings">
      <section class="login-view">
        <h2>Please Log In!</h2>
        <div class="login-user-element">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="login-password-element">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>
        <p class="login-error hidden"></p>
        <button class="login-button">Sign In</button>
      </section>
      <section class="manager-dashboard hidden">
        <div class="user-dropdown">
          <label for="users"> Select a Customer to View Their Bookings:</label>
          <select name="users" class="user-selection"></select>
        </div>
        <div class="manager-dash-tiles">
          <div class="manager-dash-tile">
            <h3>Available Rooms:</h3>
            <div class="total-rooms-available"></div>
          </div>
          <div class="manager-dash-tile">
            <h3>Today's Revenue:</h3>
            <div class="total-daily-revenue"></div>
          </div>
          <div class="manager-dash-tile">
            <h3>Percentage of Rooms Occupied Today:</h3>
            <div class="percentage-occupied"></div>
          </div>
        </div>
        <div class="manager-booking-view hidden">
          <div class="manager-customer-booked-section">
            <article class="past-customer-bookings">
              <p>PAST BOOKINGS</p>
              <table class="past-customer-bookings-details"></table>
            </article>
            <article class="current-customer-bookings">
              <p>CURRENT BOOKINGS</p>
              <table class="current-customer-bookings-details"></table>
            </article>
            <article class="upcoming-customer-bookings">
              <p>UPCOMING BOOKINGS</p>
              <table class="future-customer-bookings-details"></table>
            </article>
          </div>
          <div class="manager-customers-booking-section">
            <form class="time-to-book">
              <label for="date">Select a date to book:</label>
              <input type="date" id="manager-date" name="date" />
              <label for="rooms" class="manager-rooms"
                >Choose a Room type:
              </label>
              <select name="rooms" class="manager-rooms-selection">
                <option value=""></option>
                <option value="single room">Single Room</option>
                <option value="suite">Suite</option>
                <option value="junior suite">Jr. Suite</option>
                <option value="residential suite">Residential Suite</option>
              </select>
            </form>
            <div class="manager-available-rooms"></div>
          </div>
        </div>
      </section>
      <section class="book-your-stay-section hidden">
        <h2>Book Your Stay!</h2>
        <form class="time-to-book">
          <label for="date">Select a date to book:</label>
          <input type="date" id="date" name="date" />

          <!-- <label for="quantity">Select number of nights:</label>
          <input type="number" id="quantity" name="quantity" min="1" /> -->

          <label for="rooms" class="rooms">Choose a Room type: </label>
          <select name="rooms" class="rooms-selection">
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Jr. Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <button class="submit">Submit</button>
        </form>
      </section>
      <section class="booking-details hidden">
        <article class="past-bookings">
          <p>PAST BOOKINGS</p>
          <table class="past-bookings-details"></table>
        </article>
        <article class="current-bookings">
          <p>CURRENT BOOKINGS</p>
          <table class="current-bookings-details"></table>
        </article>
        <article class="upcoming-bookings">
          <p>UPCOMING BOOKINGS</p>
          <table class="future-bookings-details"></table>
        </article>
      </section>
      <section class="room-details hidden"></section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
