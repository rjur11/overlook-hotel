<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="images/transparent-logo.png"
          alt="Overlook Hotel logo"
        />
        <button>Log In</button>
      </nav>
    </header>
    <main class="bookings">
      <section class="book-your-stay-section">
        <h2>Book Your Stay!</h2>
        <form class="time-to-book">
          <label for="date">Select a date to book:</label>
          <input type="date" id="date" name="date" />
          <!-- <label for="quantity">Select number of nights:</label>
          <input type="number" id="quantity" name="quantity" min="1" /> -->

          <label for="rooms" class="rooms">Choose a Room type: </label>
          <select name="rooms">
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Jr. Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <button class="submit">Submit</button>
        </form>
      </section>
      <section class="booking-details">
        <article class="past-bookings">
          <p>PAST BOOKINGS</p>
          <table class="past-bookings-details"></table>
        </article>
        <article class="current-bookings">
          <p>CURRENT BOOKINGS</p>
          <table class="current-bookings-details"></table>
        </article>
        <article class="upcoming-bookings">
          <p>UPCOMING BOOKINGS</p>
          <table class="future-bookings-details"></table>
        </article>
      </section>
      <section class="room-details hidden">
        <div class="room-card">
          <image>TBD</image>
          <div class="room-details">
            <li>
              <ol>
                Detail 1
              </ol>
              <ol>
                Detail 2
              </ol>
            </li>
          </div>
          <button>Book this Room</button>
        </div>
      </section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
