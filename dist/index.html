<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="images/transparent-logo.png"
          alt="Overlook Hotel logo"
        />
        <button class="logout">Logout</button>
      </nav>
    </header>
    <main class="bookings">
      <section class="login-view">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>
        <p class="login-error hidden"></p>
        <button class="login-button">Sign In</button>
      </section>
      <section class="manager-dashboard hidden">
        <p class="total-rooms-available"></p>
        <p class="total-daily-revenue"></p>
        <p class="percentage-occupied"></p>
      </section>
      <section class="book-your-stay-section hidden">
        <h2>Book Your Stay!</h2>
        <form class="time-to-book">
          <label for="date">Select a date to book:</label>
          <input type="date" id="date" name="date" />

          <!-- <label for="quantity">Select number of nights:</label>
          <input type="number" id="quantity" name="quantity" min="1" /> -->

          <label for="rooms" class="rooms">Choose a Room type: </label>
          <select name="rooms" class="rooms-selection">
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Jr. Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <button class="submit">Submit</button>
        </form>
      </section>
      <section class="booking-details hidden">
        <article class="past-bookings">
          <p>PAST BOOKINGS</p>
          <table class="past-bookings-details"></table>
        </article>
        <article class="current-bookings">
          <p>CURRENT BOOKINGS</p>
          <table class="current-bookings-details"></table>
        </article>
        <article class="upcoming-bookings">
          <p>UPCOMING BOOKINGS</p>
          <table class="future-bookings-details"></table>
        </article>
      </section>
      <section class="room-details hidden"></section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
